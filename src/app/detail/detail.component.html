<!-- Single Starts Here -->
<div class="single-product">
  <div class="container">
    <div class="row">
      <div class="col-md-12" *ngIf="product">
        <div class="section-heading">
          <div class="line-dec"></div>
          <h1>Single Product</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <!-- <img src="{{product?.photos[0].path}}" class="d-block w-100" alt="..."> -->
                <img src="assets/images/product6.jpg" class="d-block w-100" alt="...">
                
              </div>
              <div class="carousel-item">
                <!-- <img src="{{product?.photos[1].path}}" class="d-block w-100" alt="..."> -->
                <img src="assets/images/product6.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <!-- <img src="{{product?.photos[2].path}}" class="d-block w-100" alt="..."> -->
                <img src="assets/images/product6.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <!-- <img src="{{product?.photos[3].path}}" class="d-block w-100" alt="..."> -->
                <img src="assets/images/product6.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="prev">
              <span id="slideButton"class="carousel-control-prev-icon"
                aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
              data-bs-slide="next">
              <span id="slideButton"  class="carousel-control-next-icon"
                aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <div class="col-md-6">
          <div class="right-content">
            <h4>{{product?.productName}}</h4>
            <h6>{{product?.unitPrice}} ₺</h6>
            <span>7 left on stock</span>
            <form action="" method="get">
              <label for="quantity">Quantity:</label>
              <input name="quantity" type="quantity" class="quantity-text" id="quantity"
                onfocus="if(this.value == '1') { this.value = ''; }" onBlur="if(this.value == '') { this.value = '1';}"
                value="1">
              <input (click)="addToCart(product)" type="submit" class="button" value="Order Now!">
            </form>
            <div class="down-content">
              <div class="categories">
                <h6>Category: <span><a href="#">Pants</a>,<a href="#">Women</a>,<a href="#">Lifestyle</a></span></h6>
              </div>
              <div class="share">
                <div class="socials">
                  <h6>Share:
                    <span>
                      <ul class="social-links">
                        <a href="">
                          <fa-icon [icon]="faFacebook"></fa-icon>
                        </a>
                        <a href="">
                          <fa-icon [icon]="faTwitter"></fa-icon>
                        </a>
                        <a href="">
                          <fa-icon [icon]="faInstagram"></fa-icon>
                        </a>
                        <a href="">
                          <fa-icon [icon]="faLinkedIn"></fa-icon>
                        </a>
                      </ul>
                    </span>
                  </h6>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
<!-- Single Page Ends Here -->


<!-- Similar Starts Here -->
<div class="featured-items">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-heading">
          <div class="line-dec"></div>
          <h1>You May Also Like</h1>

          <div class="container">
            <div class="row row-cols-1 row-cols-md-4 g-4">
              <div *ngFor="let product of products?.slice(8,12)" class="col mb-5">
                <div routerLink='/detail/{{product.productId}}' class="card">
                    <!-- <img src="{{product.photos[0].path}}" class="card-img-top" alt="..."> -->
                    <img src="assets/images/product6.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title text-truncate">{{product.productName}}</h5>
                    </div>
                    <div class="card-footer">
                      <strong class="price">{{product.unitPrice}}₺ </strong>
                      <button class="addToCartButton btn" (click)="addToCart(product)" >Add To Cart</button>
                    </div>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
