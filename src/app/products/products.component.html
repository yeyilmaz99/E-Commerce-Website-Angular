<div class="featured-page">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <div class="section-heading">
          <div class="line-dec"></div>
          <h1>Featured Items</h1>
        </div>
      </div>
      <div class="col-md-8 col-sm-12">
        <div id="filters" class="button-group">
          <button class="btn btn-primary" (click)="sortAll()" data-filter="*">All Products</button>
          <!-- <button class="btn btn-primary" data-filter=".new">Newest</button> -->
          <button class="btn btn-primary" (click)="sortLow()" data-filter=".low">Low Price</button>
          <button class="btn btn-primary" (click)="sortHigh()" data-filter=".high">Hight Price</button>
          <a [matBadge]="badgeContent" matBadgeColor="primary" class="btn btn-primary" [routerLink]="['/cart']">Cart<fa-icon [icon]="faCartPlus"></fa-icon></a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let product of productSlice"  class="col">
      <div class="card">
          <!-- <img routerLink='/detail/{{product.id}}' src="{{product.photos[0].path}}" class="card-img-top" alt="..."> -->
          <img routerLink='/detail/{{product.id}}' src="{{product.imageUrl}}" class="card-img-top" alt="...">
          <div routerLink='/detail/{{product.id}}' class="card-body">
            <!-- <h5 class="card-title text-truncate">{{product.title}}</h5> -->
            <h5 class="card-title text-truncate">{{product.name}}</h5>
            <!-- <p class="card-text text-truncate">{{product.subtitle}}</p> -->
            <p class="card-text text-truncate">{{product.description}}</p>
          </div>
          <div class="card-footer">
            <strong class="price">{{product.price}}â‚º </strong>
            <button (click)="addToCart(product)" style="background-color: #5c86cb; float: right; color: white;" class="btn btnAddToCart">Add To Cart</button>
          </div>
      </div>
    </div>
  </div>

  <mat-paginator [length]="paginatorLength()" [pageSize]="12" aria-label="Select page" (page)="OnPageChange($event)">
  </mat-paginator>



</div>

<!-- Featred Page Ends Here -->
